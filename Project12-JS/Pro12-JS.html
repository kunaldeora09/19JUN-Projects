<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Board of Control for Cricket in India</title>
    <link rel="stylesheet" href="Pro12Style-JS.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="first">
      <div class="logo">
        <img
          src="ImagePro12-JS/image01-pro12JS.svg"
          alt="image"
          width="100%"
          height="100%"
        />
      </div>
      <div class="international">International</div>
      <div class="domestic">Domestic</div>
      <div class="space"></div>
      <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
      <div class="cwc">
        <img
          src="ImagePro12-JS/image02-pro12JS.png"
          alt="image"
          width="100%"
          height="100%"
        />
      </div>
      <div class="ipl">
        <img
          src="ImagePro12-JS/image03-pro12JS.svg"
          alt="image"
          width="100%"
          height="100%"
        />
      </div>
      <div class="wpl">
        <img
          src="ImagePro12-JS/image04-pro12JS.svg"
          alt="image"
          width="100%"
          height="100%"
        />
      </div>
      <div class="equal"><i class="fa-solid fa-equals"></i></div>
    </div>
  </body>
</html>
