<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Pinterest</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="Pro05-Sign-Up-Style-CSS.css">

    <!-- Fav Icon Link -->
    <link rel="shortcut icon" href="ImagePro05-CSS/image01-pro05CSS.png" type="image/x-icon">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Background Div Start -->
    <div class="backimg">

        <!-- Light-Black Div -->
        <div class="black"></div>

        <!-- Log-in Button -->
        <a href="Pro05-Log-In-CSS.html"><button class="login">Log in</button></a>

        <!-- Main Div Start -->
        <div class="con">

            <!-- Container Div Start -->
            <div class="container">

                <!-- logo -->
                <div class="logo">
                    <img src="ImagePro05-CSS/image01-pro05CSS.png" alt="image">
                </div>

                <h2>Sign up to see more</h2>
                <p class="dis">Discovery starts here</p>

                <!-- Email Button -->
                <a href="Pro05-Log-In-CSS.html"><button class="email">Continue with email</button></a>

                <!-- Facebook Button -->
                <button class="face"><i class="fa-brands fa-facebook"></i> Continue with Facebook</button>

                <!-- Google Button -->
                <button class="google"><img src="ImagePro05-CSS/image03-pro05CSS.png" alt="image">Continue with Google</button>

                <p class="light">By continuing, you agree to Pinterest's</p>

                <!-- Terms-of-service -->
                <p class="light">
                    <a class="line" href="https://policy.pinterest.com/en/terms-of-service" target="_blank">Terms of Service
                    </a> 
                    and acknowledge you've read our
                </p>
                <p>
                    <!-- privacy-policy -->
                    <a class="line" href="https://policy.pinterest.com/en/privacy-policy" target="_blank">Privacy Policy.</a>

                    <!-- notice-at-collection -->
                    <a class="line" href="https://policy.pinterest.com/en/notice-at-collection" target="_blank"> Notice at collection.</a>
                </p>

                <hr>

                <!-- Log-in text -->
                <p class="light">Already a member? <a href="Pro05-Log-In-CSS.html">Log in</a></p>

                <!-- business -->
                <p class="light space">Are you a business? <a href="https://www.pinterest.com/business/create/" target="_blank">Get started here!</a></p>
            </div>
            <!-- Container Div End -->
        </div>
        <!-- Main Div End -->

    </div>
    <!-- Background Div End -->
</body>

</html>
