<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Pinterest</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="Pinterest-Sign-Up_CSS_Project.css" />

    <!-- Fav Icon Link -->
    <link
      rel="shortcut icon"
      href="Image_Pinterest-Log-In_Project/01img_Pinterest-Log-In_Project.png"
      type="image/x-icon"
    />

    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Background Div Start -->
    <div class="backimg">
      <!-- Light-Black Div -->
      <div class="black"></div>

      <!-- Log-in Button -->
      <a href="Pinterest-Log-In_HTML_Project.html"
        ><button class="login">Log in</button></a
      >

      <!-- Main Div Start -->
      <div class="con">
        <!-- Container Div Start -->
        <div class="container">
          <!-- logo -->
          <div class="logo">
            <img
              src="Image_Pinterest-Log-In_Project/01img_Pinterest-Log-In_Project.png"
              alt="image"
            />
          </div>

          <h2>Sign up to see more</h2>
          <p class="dis">Discovery starts here</p>

          <!-- Email Button -->
          <a href="Pinterest-Log-In_HTML_Project.html"
            ><button class="email">Continue with email</button></a
          >

          <!-- Facebook Button -->
          <button class="face">
            <i class="fa-brands fa-facebook"></i> Continue with Facebook
          </button>

          <!-- Google Button -->
          <button class="google">
            <img
              src="Image_Pinterest-Log-In_Project/03img_Pinterest-Log-In_Project.png"
              alt="image"
            />Continue with Google
          </button>

          <p class="light">By continuing, you agree to Pinterest's</p>

          <!-- Terms-of-service -->
          <p class="light">
            <a
              class="line"
              href="https://policy.pinterest.com/en/terms-of-service"
              target="_blank"
              >Terms of Service
            </a>
            and acknowledge you've read our
          </p>
          <p>
            <!-- privacy-policy -->
            <a
              class="line"
              href="https://policy.pinterest.com/en/privacy-policy"
              target="_blank"
              >Privacy Policy.</a
            >

            <!-- notice-at-collection -->
            <a
              class="line"
              href="https://policy.pinterest.com/en/notice-at-collection"
              target="_blank"
            >
              Notice at collection.</a
            >
          </p>

          <hr />

          <!-- Log-in text -->
          <p class="light">
            Already a member?
            <a href="Pinterest-Log-In_HTML_Project.html">Log in</a>
          </p>

          <!-- business -->
          <p class="light space">
            Are you a business?
            <a href="https://www.pinterest.com/business/create/" target="_blank"
              >Get started here!</a
            >
          </p>
        </div>
        <!-- Container Div End -->
      </div>
      <!-- Main Div End -->
    </div>
    <!-- Background Div End -->
  </body>
</html>
